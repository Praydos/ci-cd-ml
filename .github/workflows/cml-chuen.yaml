name: churn-imbalanced-dataset
on: [push]

permissions: write-all

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      # Installation de CML (via Node.js)
      - uses: actions/setup-node@v3
        with:
          node-version: '16'
      - uses: iterative/setup-cml@v1

      # Préparation de l'environnement Python
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      # --- ÉTAPE CLÉ : Entraînement et production des métriques ---
      - name: Train model & produce metrics
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt # Installe les libs nécessaires
          python script.py # Exécute l'entraînement, crée metrics.txt et conf_matrix.png
      
      # --- ÉTAPE CLÉ : Génération du Rapport CML ---
      - name: Generate Report
        env:
          REPO_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Crée le fichier Markdown du rapport
          echo "## Metrics" > report.md
          awk 'NR%4{print " "$0}{print ""}' metrics.txt >> report.md # Ajoute metrics.txt formaté
          echo "## Confusion Matrix" >> report.md
          echo "![](./conf_matrix.png)" >> report.md # Ajoute l'image
          
          # Publie le rapport en commentaire GitHub
          cml comment create report.md